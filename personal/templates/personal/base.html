<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <!--content with width and initial-scale makes the site look good on all  devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0f">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %} | Elektrogeräte Leo</title>
    </head>
    <body>

        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-red-600"  >
            <a href="/">
            <img src="/media/Screen Shot 2023-04-08 at 8.50.06 PM.png" width="200" height="200">

            </a>
            <div class="text-center">
                 <a class="text-5xl " style="color:yellow ;font-stretch: expanded">LEO - Möbel</a>
                <br>
                <a class="text-2xl " style="color:white">AN- UND VERKAUF</a>
                <br>
                <a class="text-2xl " style="color:white">VON GEBRAUCHTEN</a>
                <br>
                <a class="text-2xl " style="color:white">E-GERÄTEN UND MÖBELN</a>
            </div>
            <form action="/search" method="get">
                <label for="search" style="color: white;">Suche:</label>
                <input type="text" id="search" name="q">
            <button type="submit" style="color: white; background-color: transparent; border: none;"><i class="fa fa-search" style="color: white;"></i></button>
            </form>
        </nav>

        <!-- we use class to set the size and grid -->
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/>3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">Informationen</h3>

                <p class="text-lg text-gray-500">Hier kommen Informationen über das Unternehmen hin. Bla Bla</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menü</h3>

                <ul class="space-y-2">
                    <li><a href="{% url 'personal:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Kontakt</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Impressum</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Rechtliches</a></li>
                </ul>

            </div>
        </footer>

    </body>
</html>
